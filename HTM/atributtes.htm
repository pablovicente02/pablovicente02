<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributtes</title>
    <style>
        .parrafo1{color:red}
    </style>
</head>
<body>
    <header>
        CURSO HTML
        INICIO
    </header>
    <main>
        <section>
            <article>
                <!-- 
                    ALGUNOS ATRIBUTOS GLOBALES QUE ESTÁN DISPONIBLES PARA LA MAYORÍA DE ETIQUETAS EN HTML.
                    
                    class -> Éste atributo se usa para dar estilos a traves de CSS.

                    id -> Es un identificador único que se utiliza para seleccionar el elementos desde JS  y para hacer navegación a través de anclas.

                    title -> Atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece. Show message of the tooltip.

                    data-* -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML.
                
                 -->
                <h1>Atributtess</h1>
                <p class="parrafo1">Ejemplo1</p>
                <p id="parrafo">Identificador a través de un elemento</p>
                <p title="Es un tipo de fruta">Naranja</p>
                <p id="parrafo2" data-ejemplo="Datos de ejemplo"></p>
                <script>
                        const p = document.getElementById("parrafo")
                        console.log(p.textContent)
                        const parrafo2 = document.getElementById("parrafo2")

                        console.log(p.textContent)
                        console.log(parrafo2.dataset.ejemplo)
                </script>
            </article>
        </section>
    </main>
</body>
</html>
